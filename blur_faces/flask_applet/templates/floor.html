{% include 'header.html' %}

  <div class="container-fluid" id="content">

    {% for item in images %}
      <div class="row align-items-start" >
        <div class="col-md-2">
          <h3>
          {{ item.img_name }}
          </h3>
        </div>
        <div class="col-md-6" >
          <a href="{{ url_for('get_image', img_name=item.img_name, floor_id=item.floor_id) }}">
            <img src="{{ url_for('get_image', img_name=item.img_name, floor_id=item.floor_id, lowres=True) }}" style="width: 100%; height: 100%;"/>
          </a>
        </div>
        {% if active %}
          <div class="col-md-3">
            <a href="{{ url_for('annotate', img_name=item.img_name, floor_id=item.floor_id , active=True) }}">
              <h2>
                Annotate {{ item.img_name }}
              </h2>
            </a>
          </div>
        {% else %}
          <div class="col-md-3">
            <a href="{{ url_for('annotate', img_name=item.img_name, floor_id=item.floor_id) }}">
              <h2>
                View Annotations {{ item.img_name }}
              </h2>
            </a>
          </div>
        {% endif %}
      </div>

    {% endfor %}
  </div>

{% include 'footer.html' %}
